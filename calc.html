<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		.container {
			max-width: 600px;
			margin: auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
			text-align: center;
		}

		h1 {
			color: #333;
			text-align: center;
		}

		input[type=text], input[type=number] {
			width: 25%;
			padding: 12px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			font-size: 20px;
			text-align: right;
		}

		input[type=button], button {
			width: calc(100%/7 - 6px);
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 3px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 20px;
		}

		input[type=button]:hover, button:hover {
			background-color: #45a049;
		}

		.clear {
			width: calc(100%/4 - 6px);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Calculator</h1>
		<input type="text" id="result" readonly>
		<div>
			<input type="button" value="1" onclick="addDigit(1)">
			<input type="button" value="2" onclick="addDigit(2)">
			<input type="button" value="3" onclick="addDigit(3)">
			<input type="button" value="4" onclick="addDigit(4)">
			<button class="clear" onclick="clearAll()">Clear All</button>
			<input type="button" value="5" onclick="addDigit(5)">
			<input type="button" value="6" onclick="addDigit(6)">
			<input type="button" value="7" onclick="addDigit(7)">
			<input type="button" value="8" onclick="addDigit(8)">
			<input type="button" value="+" onclick="addOperator('+')">
			<input type="button" value="-" onclick="addOperator('-')">
			<input type="button" value="9" onclick="addDigit(9)">
			<input type="button" value="0" onclick="addDigit(0)">
			<input type="button" value="<--" onclick="addBack()">
			<input type="button" value="*" onclick="addOperator('*')">
			<input type="button" value="/" onclick="addOperator('/')">
			<input type="button" value="%" onclick="addOperator('%')">
			<input type="button" value="log" onclick="addFunction('log')">
			<input type="button" value="pow" onclick="addFunction('pow')">
			<input type="button" value="sqrt" onclick="addFunction('sqrt')">
			<input type="button" value="sin" onclick="addFunction('sin')">
			<input type="button" value="cos" onclick="addFunction('cos')">
			<input type="button" value="tan" onclick="addFunction('tan')">
			<input type="button" value="=" onclick="calculate()">
			<input type="button" value="." onclick="addDecimal()">
		</div>
	</div>


<script>
let expression = '';
function addDigit(digit) {
		expression += digit;
		document.getElementById('result').value = expression;
	}

	function addDecimal() {
		if (expression.includes('.')) return;
		expression += '.';
		document.getElementById('result').value = expression;
	}

	function addBack(){
		expression = expression.substring(0,expression.length-1);
		document.getElementById('result').value = expression;
	}

	function addOperator(operator) {
		if (!expression || isNaN(expression.slice(-1))) return;
		expression += operator;
		document.getElementById('result').value = expression;
	}

	function addFunction(func) {
		if (!expression || isNaN(expression.slice(-1))) return;
		if (func === 'log') {
			expression = Math.log10(parseFloat(expression)).toString();
		} else if (func === 'pow') {
			expression += '**';
		} else if (func === 'sqrt') {
			expression = Math.sqrt(parseFloat(expression)).toString();
		} else if (func === 'sin') {
			expression = Math.sin(parseFloat(expression)).toString();
		} else if (func === 'cos') {
			expression = Math.cos(parseFloat(expression)).toString();
		} else if (func === 'tan') {
			expression = Math.tan(parseFloat(expression)).toString();
		}
		document.getElementById('result').value = expression;
	}

	function calculate() {
		if (!expression || isNaN(expression.slice(-1))) return;
		expression = eval(expression).toString();
		document.getElementById('result').value = expression;
	}

	function clearAll() {
		expression = '';
		document.getElementById('result').value = '';
	}
</script>
</body>
</html>
